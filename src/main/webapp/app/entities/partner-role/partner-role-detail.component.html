<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="partnerRole">
            <h2><span jhiTranslate="pinguinApp.partnerRole.detail.title">Partner Role</span> {{partnerRole.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="pinguinApp.partnerRole.roleName">Role Name</span></dt>
                <dd>
                    <span>{{partnerRole.roleName}}</span>
                </dd>
                <dt><span jhiTranslate="pinguinApp.partnerRole.partnerAccount">Partner Account</span></dt>
                <dd>
                    <div *ngIf="partnerRole.partnerAccount">
                        <a [routerLink]="['/partner-account', partnerRole.partnerAccount?.id, 'view']">{{partnerRole.partnerAccount?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/partner-role', partnerRole.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
