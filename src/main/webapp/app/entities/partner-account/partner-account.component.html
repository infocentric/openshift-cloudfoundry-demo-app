<div>
    <h2 id="page-heading">
        <span jhiTranslate="pinguinApp.partnerAccount.home.title">Partner Accounts</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-partner-account" [routerLink]="['/partner-account/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="pinguinApp.partnerAccount.home.createLabel">
            Create new Partner Account
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="partnerAccounts">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="pinguinApp.partnerAccount.accountName">Account Name</span></th>
            <th><span jhiTranslate="pinguinApp.partnerAccount.partner">Partner</span></th>
            <th><span jhiTranslate="pinguinApp.partnerAccount.partnerUser">Partner User</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let partnerAccount of partnerAccounts ;trackBy: trackId">
                <td><a [routerLink]="['/partner-account', partnerAccount.id, 'view' ]">{{partnerAccount.id}}</a></td>
                <td>{{partnerAccount.accountName}}</td>
                <td>
                    <div *ngIf="partnerAccount.partner">
                        <a [routerLink]="['../partner', partnerAccount.partner?.id, 'view' ]" >{{partnerAccount.partner?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="partnerAccount.partnerUser">
                        <a [routerLink]="['../partner-user', partnerAccount.partnerUser?.id, 'view' ]" >{{partnerAccount.partnerUser?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/partner-account', partnerAccount.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/partner-account', partnerAccount.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'partner-account/'+ partnerAccount.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
