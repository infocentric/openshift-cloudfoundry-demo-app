<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-partner-account-heading" jhiTranslate="pinguinApp.partnerAccount.home.createOrEditLabel">Create or edit a Partner Account</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!partnerAccount.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="partnerAccount.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="pinguinApp.partnerAccount.accountName" for="field_accountName">Account Name</label>
                    <input type="text" class="form-control" name="accountName" id="field_accountName"
                        [(ngModel)]="partnerAccount.accountName" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="pinguinApp.partnerAccount.partner" for="field_partner">Partner</label>
                    <select class="form-control" id="field_partner" name="partner" [(ngModel)]="partnerAccount.partner" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="partnerOption.id === partnerAccount.partner?.id ? partnerAccount.partner : partnerOption" *ngFor="let partnerOption of partners; trackBy: trackPartnerById">{{partnerOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="pinguinApp.partnerAccount.partnerUser" for="field_partnerUser">Partner User</label>
                    <select class="form-control" id="field_partnerUser" name="partnerUser" [(ngModel)]="partnerAccount.partnerUser" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="partnerUserOption.id === partnerAccount.partnerUser?.id ? partnerAccount.partnerUser : partnerUserOption" *ngFor="let partnerUserOption of partnerusers; trackBy: trackPartnerUserById">{{partnerUserOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
