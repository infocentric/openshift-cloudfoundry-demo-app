<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-partner-heading" jhiTranslate="pinguinApp.partner.home.createOrEditLabel">Create or edit a Partner</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!partner.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="partner.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="pinguinApp.partner.partnerName" for="field_partnerName">Partner Name</label>
                    <input type="text" class="form-control" name="partnerName" id="field_partnerName"
                        [(ngModel)]="partner.partnerName" required/>
                    <div [hidden]="!(editForm.controls.partnerName?.dirty && editForm.controls.partnerName?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.partnerName?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="pinguinApp.partner.partnerType" for="field_partnerType">Partner Type</label>
                    <select class="form-control" name="partnerType" [(ngModel)]="partner.partnerType" id="field_partnerType"  required>
                        <option value="ISSUER">{{'pinguinApp.PartnerType.ISSUER' | translate}}</option>
                        <option value="INVESTOR">{{'pinguinApp.PartnerType.INVESTOR' | translate}}</option>
                        <option value="OTHER">{{'pinguinApp.PartnerType.OTHER' | translate}}</option>
                    </select>
                    <div [hidden]="!(editForm.controls.partnerType?.dirty && editForm.controls.partnerType?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.partnerType?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
